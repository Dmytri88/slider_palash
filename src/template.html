<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

	<div class="wrapper">
	
		<div class="slider__block">
		
			<div class="slider__content">
			
				<div id="last" class="slide">
					<p>Hello :)</p>
				</div>
				<div class="slide">
					<img src="img/2.jpg" alt="foto-2">
				</div>
				<div class="slide">
					<img src="img/3.jpg" alt="foto-3">
				</div>
				<div class="slide">
					<img src="img/4.jpg" alt="foto-4">
				</div>
				<div class="slide">
					<img src="img/5.jpg" alt="foto-5">
				</div>
				<div class="slide">
					<img src="img/6.jpg" alt="foto-6">
				</div>
				<div class="slide">
					<img src="img/7.jpg" alt="foto-7">
				</div>
				<div id="first" class="slide">
					<img src="img/8.jpg" alt="foto-8">
				</div>
				
			</div>
			
			<div id="btn__prev" class="btn"></div>
			<div id="btn__next" class="btn"></div>
			
		</div> <!-- /.slider__block -->
		
	</div> <!-- /.wrapper -->
	
	<div class="dots__block">
	
		<span class="dot active"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		
	</div>
	
	<script src="index.js"></script>
	
</body>

</html>
